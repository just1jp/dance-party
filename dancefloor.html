<!DOCTYPE html>
<html>
  <head>
    <title>Holiday Dance Party</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/drunkDancer.js"></script>
    <script src="src/nervousDancer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="wallpaper">
      <img src="img/club.jpg">
    </div>
    <div class="header text-center">
      <h1>HOLIDAY DANCE PARTY</h1>
    </div>
    <div class="sub-header text-center">
      <ul class="add-dancers">
        <li class="cta">Add</li>
        <li data-dancer-type='NervousDancer' class="btn btn-create">Nervous Dancer</li>
        <li data-dancer-type='DrunkDancer' class="btn btn-create">Drunk Dancer</li>
      </ul>
      <ul class="action-dancers">
        <li class="cta">Make Dancers</li>
        <li data-action='lineUp' class="btn">Line Up</li>
        <li data-action='partnerUp' class="btn">Partner Up</li>
      </ul>
    </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
